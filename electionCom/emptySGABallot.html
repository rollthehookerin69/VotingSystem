
<head>
	<script>
		var counter = 0;
		function addNew()
		{
			var form = document.getElementById('checkSet');
			var newButton = document.createElement('div');
			newButton.innerHTML = '<input type=\"checkbox\"/> Name: <input type=\"text\"/>';
			counter = counter +1;
			newButton.setAttribute("id",counter);
			form.appendChild(newButton);
			
			
		}
		function removeDivision()
		{
			var div = document.getElementById(String(counter));
			div.parentNode.removeChild(div);
			
			counter = counter -1;
			
		}
	</script>
</head>

<body>
	<h2>New Student Government Ballot Form</h2>
	
	<br/>
	<p>Enter the names of the known candidates for student government</p>
	<p>Press Add new Candidate to create a new candidate entry and remove last candidate to erase a candidate entry</p>
	<p>Press submit when form is complete</p>
	
	<form id="checkSet">
		<div>		
		<input type="checkbox"/>
		Name: <input type="text" />
		</div>
	</form>
	<br>	
	<form action="furtherInstructions.html>
		<input type="submit" name="Submit" value="Submit"/>
	</form>
	<button onClick="addNew()">Add a new Candidate</button>
	<button onClick="removeDivision()">Remove Last Candidate</button>
</body>
