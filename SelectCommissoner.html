<html>
    <head>
    	<script>
	    function myFunction() {
		var name = document.getElementById('name');
		alert("You have selected " + name.value + " for election commissioner.");
	    }
	</script>
    </head>
    <body>
	<h1>Who will be the election commissioner?</h1>
	Name: <input type="text" name="name" id="name"/>
	<input type="submit" onclick="myFunction()" value="Submit" />
    </body>
</html>
